{% extends "openticketing/layout.html" %}
{% block title %}
Submit a ticket
{% endblock %}

{% block page_heading %}Submit a ticket{% endblock page_heading %}

{% block page_content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" method="post" action="{% url 'tickets:submit' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Department</label>
                            <select class="form-control" name="department">
                                <option>Finance</option>
                                <option>Human Resource</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Help Topic</label>
                            <select class="form-control">
                                <option>New features</option>
                                <option>Using Applications</option>
                                <option>Using APIs</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Please enter a brief summery of ticket">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Please describe the ticket in more details"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select class="form-control">
                                <option>High</option>
                                <option>Normal</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Attachments</label>
                            <input type="file">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            <!-- /.row (nested) -->
            </div>
        <!-- /.panel-body -->
        </div>
    <!-- /.panel -->
    </div>
{% endblock page_content %}
